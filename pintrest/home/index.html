 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintrest</title>
    <link rel="stylesheet" href="/pintrest/home/index.css">
    <link rel="stylesheet" href="/pintrest/utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head> 

<body>
    <nav class="flex space-between">
        <div class="sec1 flex align-items space-around">
            <img class="pintrest-logo" src="/pintrest/assets/Pinterest-Logo.png" alt="">
            <a href="#" class="black text-decoration-none">Watch</a>
            <a href="#" class="black text-decoration-none">Explore</a>
        </div>
        <div class="sec2 flex space-between align-items">
            <a href="" class="black text-decoration-none">About</a>
            <a href="" class="black text-decoration-none">Buisness</a>
            <a href="" class="black text-decoration-none">Blog</a>
            <div class="btn-par">
                <button class="btn">Log in</button>
            <button class="btn Signup black">Sign up</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="flex flex-column align-items-center justify-center">
            <div class="text-center get-text">
                Get your next
            </div>  
            <div class="text-center slide-top decor-txt"></div>
            <div class="flex space-between dot-par">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="img-par">
                <img src="https://i.pinimg.com/236x/28/85/8c/28858cedb11e772b00edd867009c5e88.jpg" class="img-1" alt="">
                <img src="https://i.pinimg.com/236x/42/57/16/4257161f841b16b62c3aa92d881a9e8d.jpg" class="img-2" alt="">
                <img src="https://i.pinimg.com/236x/f4/8e/ca/f48eca8c68ffb9e72ab74627c3597ce9--best-bathrooms-small-bathrooms.jpg" class="img-3" alt="">
                <img src="https://i.pinimg.com/564x/6f/25/cc/6f25cc5393793930bf9b7106f55c89cf.jpg" width="236px" height="350px" class="img-4" alt="">
                <img src="https://i.pinimg.com/564x/3f/47/95/3f479578058904cca0a0e8d693045459.jpg" width="236px" height="350px" class="img-6" alt="">
                <img src="https://i.pinimg.com/564x/3f/47/95/3f479578058904cca0a0e8d693045459.jpg" width="236px" height="350px" class="img-5" alt="">
                <img src="https://i.pinimg.com/236x/7a/e3/37/7ae3370edba908ba0df9469d5d6133b0.jpg" class="img-7" alt="">
            </div>
            <div class="container flex space-between align-items">
                <div class="container-sec1"></div>
                <div class="container-sec2">
                    <img width="650px" src="/pintrest/assets/Screenshot_26-2-2024_34249_www.pinterest.com.jpeg" alt="">
                </div>
                <div class="container-sec3 flex flex-column align-items">
                    <div class="heading">Search for an idea</div>
                    <div class="text">What do you want to try next? Think of something you’re into—like “easy chicken dinner”—and see what you find.</div>
                    <div class="btn btn1">Explore</div>
                </div>
            </div>
            <div class="container container2 flex space-between align-items">
                <div class="container-sec2">
                    <img width="640px" src="/pintrest/assets/asddd.jpeg" alt="">
                </div>
                <div class="container-sec3 flex flex-column align-items">
                    <div class=" heading2">Save ideas you like</div>
                    <div class="text text2">Collect your favorites so you can get back to them later.</div>
                    <div class="btn btn2">Explore</div>
                </div>
            </div>
        </div>
    </main>

    <script src="/pintrest/home/index.js"></script>
</body>

</html>
